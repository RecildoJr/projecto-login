<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">

            </div>

            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="40">
                        <label for="ilogin">login</label>
                   </div>

                   <div class="campo">
                    <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                   </div>

                   <input type="submit" value="Send">
                   <a href="esqueci.html" class="botao">
                    Esqueci a Senha <span class="material-symbols-outlined">mail</span>
                   </a>



                </form>

            </div>

        </section>
    </main>
</body>
</html>
